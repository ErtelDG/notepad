<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Notepad</title>
      <link rel="stylesheet" href="style.css">
      <link rel="shortcut icon" href="#" type="image/x-icon">
      <!-- Load an icon library -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="manifest" href="manifest.htm">
</head>

<body onload="showNotes()">
      <div id="topNavigation" style="display: none;">
            <div class="topbar">
                  <a href="#home" id="homeTop" onclick="showNotes()"><i class="fa fa-fw fa-home"></i> Home</a>
                  <a href="#new" id="newTop" onclick="openNewNotePage()"><i class="fa fa-fw fa-plus-square-o"></i>
                        New</a>
                  <a href="#trash" id="trashTop" onclick="showTrash()"><i class="fa fa-fw fa-envelope"></i> Trash</a>
            </div>
      </div>
      <div class="displayShow">
            <!-- The sidebar -->
            <div class="sidebar">
                  <a href="#home" id="home" onclick="showNotes()"><i class="fa fa-fw fa-home"></i> Home</a>
                  <a href="#new" id="new" onclick="openNewNotePage()"><i class="fa fa-fw fa-plus-square-o"></i> New</a>
                  <a href="#trash" id="trash" onclick="showTrash()"><i class="fa fa-fw fa-envelope"></i> Trash</a>
            </div>

            <!-- //input note -->
            <div id="renderMain" class="main">
            </div>

      </div>



</body>
<script src="script.js"></script>

</html>
